<!DOCTYPE html>
<html lang="en">

<head>
    <title>Car Insurance Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form method="post" id="insurance-form">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male" value="male" required /> Male
            <input type="radio" name="gender" id="female" value="female" required /> Female
        </div>

        <div>
            <label for="cars">Car Brands:</label>
            <select id="cars" name="cars">
                <option value="">Please select a value</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
        </div>

        <div>
            <label for="carage">Car Age</label>
            <input type="number" id="carage" name="carage" required />
        </div>

        <div>
            <label for="dop">Date of Purchase (dop)</label>
            <input type="date" id="dop" name="dop" required />
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
        </div>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
